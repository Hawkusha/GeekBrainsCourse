<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sum</title>
</head>
<body>
  <script>
    do{
      var n = +prompt('Пожалуйста, введите число');
    }
    while (isNaN(n) || n < 0)
    
      var sum = 0;
      for(var i = 0; i <= n; i++){
        sum = sum + i;
      }
      document.write(sum);
  </script>
</body>
</html>
